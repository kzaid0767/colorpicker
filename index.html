<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" sizes="32x32" href="/metwimba.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Color Picker | App</title>
</head>
<body>
    <div class="container">
        <form id="input-form" class="top-section">
            <input type="color" name="color-pick" id="color-pick">
            <select name="scheme-select" id="scheme-select">
                <option value="monochrome">monochrome</option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic">analogic</option>
                <option value="complement">complement</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad</option>
                <option value="quad">quad</option>
            </select>
            <button id="btn">Get Color Scheme</button>
        </form>
        <div class="output">
    
        </div>
    </div>
    

    <script src="/index.js"></script>
</body>
</html>
